projectsEvaluated {
    rootProject.subprojects {
        apply plugin: 'sonar'
        sonar {
            serverUrl = "http://sonar.springsource.org"

            globalProperty "sonar.jdbc.url", "jdbc:derby://sonar.springsource.org:1527/sonar"
            globalProperty "sonar.jdbc.driverClassName", "org.apache.derby.jdbc.ClientDriver"
            globalProperty "sonar.jdbc.username", "sonar"
            globalProperty "sonar.jdbc.password", "sonar"
        }
    }
}
